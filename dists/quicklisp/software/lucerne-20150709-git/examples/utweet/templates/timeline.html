{% extends "base.html" %}

{% block content %}
{% include "navbar.html" %}
<div class="panel panel-default">
  <div class="panel-heading user-brief">
    <h1>Timeline</h1>
    <form role="form" action="/tweet" method="post" class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="tweet">Say something</label>
        <input type="text" class="form-control" id="tweet" name="tweet" placeholder="Say something">
        <button type="submit" class="btn btn-default">Tweet</button>
      </div>
    </form>
  </div>
  <div class="panel-body">
    {% if tweets %}
      {% include "show-tweets.html" %}
    {% else %}
      <div class="alert alert-info" role="alert">
        Your timeline is empty. Why not follow some people?
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
